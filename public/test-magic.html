<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparaison Magic vs Kap Numérique</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        h2 {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Version Kap Numérique</h2>
            <iframe src="http://localhost:3001"></iframe>
        </div>
    </div>
</body>
